<html>
    <head>
        <title>Crash submit form</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>POST request with Flask</h1>
            </div>
            <div id="content">
                <form method="post" action="{{ url_for('submit_crash_report') }}">
                  <label for="crash_type">Please enter crash type:</label>
                  <input type="text" name="crash_type" /><br />
                  <label for="crash_content">Please enter crash content:</label>
                  <input type="text" name="crash_content" /><br />
                  <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
